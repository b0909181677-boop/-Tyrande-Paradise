<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰蘭德劇場手寫筆記本 - 穩定同步版</title>
    <!-- 引入手寫風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --paper-color: #fcf9f2;
            --line-color: #e8dfc4;
            --accent-color: #8b7355;
            --text-color: #4a3728;
            --highlight: #d4a373;
        }

        body {
            background-color: #e9e4d9;
            background-image: 
                linear-gradient(90deg, rgba(139, 115, 85, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(139, 115, 85, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            font-family: 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .handwritten {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .notebook-container {
            max-width: 900px;
            margin: 20px auto;
            background: var(--paper-color);
            padding: 40px 30px;
            border-radius: 4px;
            box-shadow: 
                0 1px 1px rgba(0,0,0,0.1), 
                0 10px 0 -5px #eee, 
                0 10px 1px -4px rgba(0,0,0,0.1), 
                0 20px 0 -10px #eee, 
                0 20px 1px -9px rgba(0,0,0,0.1);
            border: 1px solid #dcd0b8;
            position: relative;
            min-height: 85vh;
        }

        .notebook-container::before {
            content: '';
            position: absolute;
            left: 25px;
            top: 0;
            bottom: 0;
            width: 2px;
            border-left: 2px dashed rgba(139, 115, 85, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: var(--accent-color);
            letter-spacing: 4px;
        }

        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 10px;
            min-height: 45px;
        }

        .tab-button {
            background: transparent;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            color: #8b7355aa;
            border: 1px solid transparent;
        }

        .tab-button.active {
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            transform: rotate(-1deg);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .drama-btn {
            background: white;
            border: 1px solid var(--line-color);
            padding: 15px 10px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.03);
            font-family: 'Ma Shan Zheng', cursive;
        }

        .drama-btn:hover {
            border-color: var(--accent-color);
            background: #fffef9;
            transform: translateY(-2px);
        }

        .add-action-btn {
            border: 2px dashed var(--line-color);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 15px 10px;
            min-height: 80px;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(74, 55, 40, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: #fffef9;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            background-image: repeating-linear-gradient(#fffef9, #fffef9 31px, #e8dfc4 32px);
            line-height: 32px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: transparent;
            border: none;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.3rem;
            line-height: 32px;
            resize: none;
            outline: none;
            color: var(--text-color);
            margin-top: 8px;
        }

        .modal-header input {
            background: transparent;
            border: none;
            font-size: 1.8rem;
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--accent-color);
            width: 100%;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: flex-end;
            line-height: normal;
        }

        .action-btn {
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .primary-btn { background: var(--accent-color); color: white; }
        .danger-btn { background: #a52a2a; color: white; }
        .cancel-btn { background: #ccc; color: #333; }

        .status-bar {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--accent-color);
            opacity: 0.7;
        }

        #save-confirm {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: none;
            z-index: 3000;
        }
    </style>
</head>
<body>

<div id="save-confirm">✅ 已同步至雲端</div>

<div class="notebook-container">
    <h1 class="handwritten">泰蘭德劇場</h1>
    
    <div id="user-info" class="status-bar mb-4">
        載入中...
    </div>

    <div id="tabs" class="tabs-container">
        <!-- 標籤按鈕 -->
    </div>

    <div class="content-area">
        <div id="buttonsGrid" class="buttons-grid">
            <!-- 劇名按鈕 -->
        </div>
    </div>

    <div class="tag-manager pt-8 mt-10 border-t border-[#e8dfc4] flex justify-center gap-4">
        <button onclick="addNewTag()" class="action-btn primary-btn">+ 新增分類</button>
        <button onclick="deleteCurrentTag()" class="action-btn cancel-btn">刪除分類</button>
    </div>
</div>

<div id="noteModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <input id="editDramaName" type="text" placeholder="劇名">
        </div>
        <textarea id="noteContent" placeholder="在此寫下追劇筆記..."></textarea>
        <div class="btn-group">
            <button onclick="deleteDrama()" class="action-btn danger-btn">刪除</button>
            <button onclick="closeModal()" class="action-btn cancel-btn">關閉</button>
            <button onclick="saveNote()" class="action-btn primary-btn">儲存筆記</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'thailand-notebook-v3';

    // 1. 設定預設資料
    const defaults = {
        "Off&Gun": [{ name: "愛情理論", note: "經典虐戀。" }],
        "Tay&New": [{ name: "櫻桃魔法", note: "甜度滿分。" }],
        "Pound&Phwin": [{ name: "We Are", note: "校園群像。" }],
        "其他": []
    };

    let notebookData = JSON.parse(JSON.stringify(defaults));
    let currentTag = "Off&Gun";
    let editingDramaIndex = -1;
    let currentUser = null;

    // --- UI 渲染邏輯定義 ---
    
    window.renderTabs = function() {
        const tabsDiv = document.getElementById('tabs');
        if (!tabsDiv) return;
        tabsDiv.innerHTML = '';
        Object.keys(notebookData).forEach(tag => {
            const btn = document.createElement('div');
            btn.className = `tab-button ${tag === currentTag ? 'active' : ''}`;
            btn.innerText = tag;
            btn.onclick = () => {
                currentTag = tag;
                window.refreshUI();
            };
            tabsDiv.appendChild(btn);
        });
    };

    window.renderButtons = function() {
        const grid = document.getElementById('buttonsGrid');
        if (!grid) return;
        grid.innerHTML = '';
        const dramas = notebookData[currentTag] || [];
        dramas.forEach((drama, index) => {
            const btn = document.createElement('button');
            btn.className = 'drama-btn';
            btn.innerText = drama.name;
            btn.onclick = () => window.openModal(index);
            grid.appendChild(btn);
        });
        
        const addBtn = document.createElement('button');
        addBtn.className = 'add-action-btn';
        addBtn.innerText = '+ 新增劇目';
        addBtn.onclick = () => window.openModal(-1);
        grid.appendChild(addBtn);
    };

    window.refreshUI = function() {
        window.renderTabs();
        window.renderButtons();
    };

    // --- 互動邏輯定義 ---

    window.openModal = function(index) {
        editingDramaIndex = index;
        const modal = document.getElementById('noteModal');
        const titleInput = document.getElementById('editDramaName');
        const contentArea = document.getElementById('noteContent');
        
        if (index === -1) {
            titleInput.value = '';
            contentArea.value = '';
        } else {
            const data = notebookData[currentTag][index];
            titleInput.value = data.name;
            contentArea.value = data.note || '';
        }
        modal.style.display = 'flex';
    };

    window.closeModal = function() {
        document.getElementById('noteModal').style.display = 'none';
    };

    window.saveNote = function() {
        const name = document.getElementById('editDramaName').value.trim();
        const note = document.getElementById('noteContent').value;
        if (!name) return;

        if (!notebookData[currentTag]) notebookData[currentTag] = [];

        if (editingDramaIndex === -1) {
            notebookData[currentTag].push({ name, note });
        } else {
            notebookData[currentTag][editingDramaIndex] = { name, note };
        }
        saveToCloud();
        window.closeModal();
        window.refreshUI();
    };

    window.deleteDrama = function() {
        if (editingDramaIndex === -1) { window.closeModal(); return; }
        if (confirm('確定要撕掉這頁紀錄嗎？')) {
            notebookData[currentTag].splice(editingDramaIndex, 1);
            saveToCloud();
            window.closeModal();
            window.refreshUI();
        }
    };

    window.addNewTag = function() {
        const name = prompt('請輸入新分類名稱：');
        if (name && !notebookData[name]) {
            notebookData[name] = [];
            currentTag = name;
            saveToCloud();
            window.refreshUI();
        }
    };

    window.deleteCurrentTag = function() {
        if (Object.keys(notebookData).length <= 1) {
            alert("至少需保留一個分類。");
            return;
        }
        if (confirm(`確定要刪除「${currentTag}」嗎？`)) {
            delete notebookData[currentTag];
            currentTag = Object.keys(notebookData)[0];
            saveToCloud();
            window.refreshUI();
        }
    };

    async function saveToCloud() {
        if (!currentUser) return;
        try {
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'notebook', 'mainData');
            await setDoc(userDocRef, { 
                content: notebookData,
                updatedAt: Date.now()
            });
            showSaveConfirm();
        } catch (e) {
            console.error("Save error:", e);
        }
    }

    function showSaveConfirm() {
        const tip = document.getElementById('save-confirm');
        if (tip) {
            tip.style.display = 'block';
            setTimeout(() => tip.style.display = 'none', 1000);
        }
    }

    // --- 初始化執行 ---
    
    // 啟動時先渲染預設畫面
    window.refreshUI();

    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('user-info').innerText = "離線模式";
        }
    };

    initAuth();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-info').innerText = `已連線 | ${user.uid.substring(0,8)}`;
            
            const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'notebook', 'mainData');
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().content) {
                    notebookData = docSnap.data().content;
                    if (!notebookData[currentTag]) {
                        currentTag = Object.keys(notebookData)[0] || "其他";
                    }
                    window.refreshUI();
                } else {
                    saveToCloud();
                }
            }, (err) => {
                console.error("Snapshot error:", err);
            });
        }
    });
</script>

</body>
</html>
